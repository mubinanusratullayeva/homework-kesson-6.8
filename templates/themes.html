{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Themes</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

    <ol>
        {% with open('{% static 'lessons.txt' %}', 'r') as f %}
            {% for theme in f.readlines() %}
                <li>{{theme}}</li>
            {% endfor %}
        {% endwith %}
    </ol>

    {% endblock %}

</body>
</html>
